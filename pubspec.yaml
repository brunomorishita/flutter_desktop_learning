name: flutter_trial
description: A first attempt to use flutter to record audio on Windows Desktop.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  styled_widget: 0.4.0+3
  font_awesome_flutter: 9.2.0
  fluent_ui: 3.9.0
  system_theme: 1.0.1
  audio_recorder_nullsafety: 1.0.3
  path_provider: 2.0.9
  flutter_modular: 1.0.0
  mobx: 2.0.6+1
  flutter_mobx: 2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: 2.1.7
  mobx_codegen: 2.0.5+2
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
